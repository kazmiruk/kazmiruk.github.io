<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="quotes/styles.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-12">
                    <p id="quote"></p>
                    <p id="author" class="text-italic"></p>

                    <a id="tweet" href="#" target="_blank">
                        <img src="/img/twitter.png"/>
                    </a>

                    <button class="btn btn-primary pull-right" id="newQuote">Next quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='quotes/scripts.js'></script>
</body>
</html>
